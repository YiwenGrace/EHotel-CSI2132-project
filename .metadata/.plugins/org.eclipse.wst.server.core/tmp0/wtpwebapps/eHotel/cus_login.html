<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Login</title>

<script>

	function validate() {
		var uname = document.getElementById("cname");
		var upass = document.getElementById("cpass");
		if(uname.value == ""){
			alert("The username can't be null!");
			return false;
		}
		
		else if(upass.value ==""){
			alert("The password can't be null!");
			return false;
		}
		else
			return true;
	}

</script>
</head>
<body>
Hi there, please login as a customer.
<br>
	<form method="post" action="LoginCheck">
		user SIN:<input type="text" id="cname" name="userSIN"><br>
		<br> password:<input type="password" id="cpass" name="pwd"><br>
		<br>
		<button type="submit" value="submit" onclick="return validate();">submit</button>
		<button type="reset" value="reset">reset</button>
	</form>
</body>
</html>
